			button.click(function(){
				var text = $("textarea").val();
				if(text == "") {
					alert("Введите текст");
				} else {
					$.ajax({
						url: "https://selooslino.lovestoblog.com/chat/action.php",
						type: "POST",
						data: {text_chat: text},
						success: function(){
							$("textarea").val("");
						}
					});
				}
			});
			
			window.setInterval(function showMess(){
				var id = $("h3:first").attr("id");
				$.ajax({ 
					type:"POST",
					url:"https://selooslino.lovestoblog.com/chat/show.php",
					data: {id: id},
					success:function(data){
						if(data!=1)
						{
							$("#msg").prepend(data);
						}
					}
				});
			},1000);
		
		});
	</script>
